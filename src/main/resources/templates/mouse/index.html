<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список мышей</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<a href="/mouse/new">создать новую мышь</a><br/>
<h2>список мышей</h2>
<div div th:switch="${mouses}">
    <h2 th:case="null">мышей нет</h2>
    <div th:case="*">
        <h2>мыши</h2>
        <table>
            <thead>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th colspan="3">options</th>
            </thead>
            <tbody>
            <tr th:each="mouse : ${mouses}">
                <td th:text="${mouse.id}"></td>

                <td th:text="${mouse.name}"></td>
                <td th:text="${mouse.description}"></td>
                <td><a th:href="@{/mouse/details/{id}(id=${mouse.id})}">details<a/> </td>
                <td><a th:href="@{/mouse/edit/{id}(id=${mouse.id})}">edit</a></td>
                <td><a th:href="@{/mouse/delete/{id}(id=${mouse.id})}">delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
